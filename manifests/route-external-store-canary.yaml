---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: route-external-store-canary
  namespace: store-canary
spec:
  parentRefs:
  - kind: Gateway
    name: external-http
    namespace: default
  rules:
  - matches:
    - headers:
      - name: env
        value: canary
    - path:
        value: /canary
    backendRefs:
    - name: store-canary
      port: 8080